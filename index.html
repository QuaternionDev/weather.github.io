<!DOCTYPE html>
<html>
<head>
  <title>Időjárás</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    .weather-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Időjárás</h1>

    <div class="weather-container">
      <div class="input-group mb-3">
        <input type="text" id="city-input" class="form-control" placeholder="Város">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="getWeather()">Lekérdezés</button>
        </div>
      </div>
      <div id="weather-info" class="text-center"></div>
    </div>
  </div>

  <script>
    function getWeather() {
      var cityInput = document.getElementById('city-input');
      var city = cityInput.value;

      if (city === '') {
        alert('Kérlek, add meg a várost!');
        return;
      }

      var url = 'http://api.openweathermap.org/data/2.5/weather?q=' + city + '&appid=ee50319200e1f02ac073c3f878cf9a38'; // Helyezd be az OpenWeatherMap API kulcsodat az "API_KEY" helyére

      fetch(url)
        .then(response => response.json())
        .then(data => {
          var weatherInfo = document.getElementById('weather-info');

          if (data.cod === '404') {
            weatherInfo.innerHTML = 'Nincs találat';
          } else {
            var temperature = Math.round(data.main.temp - 273.15);
            var description = data.weather[0].description;
            var output = 'Hőmérséklet: ' + temperature + '°C<br>';
            output += 'Leírás: ' + description;
            weatherInfo.innerHTML = output;
          }
        })
        .catch(error => {
          console.log(error);
        });
    }
  </script>
</body>
</html>
