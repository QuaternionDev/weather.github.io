<!DOCTYPE html>
<html>
<head>
  <title>Weather</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    .weather-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Időjárás</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeLanguage('hu')">Magyar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeLanguage('en')">English</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeLanguage('de')">German</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="changeLanguage('hr')">Hrvatska</a>
        </li>
      </ul>
    </div>
  </nav>
</body>

  <script>
    function getWeather() {
      var cityInput = document.getElementById('city-input');
      var city = cityInput.value;

      if (city === '') {
        alert('Kérlek, add meg a várost!');
        return;
      }

      var url = 'http://api.openweathermap.org/data/2.5/weather?q=' + city + '&appid=YOUR-API-KEY'; // Place your OpenWeatherMap API Key to 'YOUR-API-KEY'

      fetch(url)
        .then(response => response.json())
        .then(data => {
          var weatherInfo = document.getElementById('weather-info');

          if (data.cod === '404') {
            weatherInfo.innerHTML = 'Nincs találat';
          } else {
            var temperature = Math.round(data.main.temp - 273.15);
            var description = data.weather[0].description;
            var output = 'Hőmérséklet: ' + temperature + '°C<br>';
            output += 'Leírás: ' + description;
            weatherInfo.innerHTML = output;
          }
        })
        .catch(error => {
          console.log(error);
        });
    }

    function changeLanguage(Language){
      var html = documents.getElementsByTagName('html')[0]
      html.setAttribute('lang', language)
    }
  </script>
</body>
</html>
