<!DOCTYPE html>
<html>
<head>
  <title>Weather</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
      background-color:aquamarine
    }

    .weather-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Weather</a>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
  </nav>
</body>

  <script>
    function getWeather() {
      var cityInput = document.getElementById('city-input');
      var city = cityInput.value;

      if (city === '') {
        alert('Please enter the city!');
        return;
      }

      var url = 'http://api.openweathermap.org/data/2.5/weather?q=' + city + '&appid=YOUR-API-KEY'; // Place your OpenWeatherMap API Key to 'YOUR-API-KEY'

      fetch(url)
        .then(response => response.json())
        .then(data => {
          var weatherInfo = document.getElementById('weather-info');

          if (data.cod === '404') {
            weatherInfo.innerHTML = 'Nothing found';
          } else {
            var temperature = Math.round(data.main.temp - 273.15);
            var description = data.weather[0].description;
            var output = 'Temperature: ' + temperature + 'Â°C<br>';
            output += 'Description: ' + description;
            weatherInfo.innerHTML = output;
          }

          if (data.cod === '403'){
            weatherInfo.innerHTML = 'The server cannot currently fulfill the request'
          }
          
        })
        .catch(error => {
          console.log(error);
        });
    }

  </script>
</body>
</html>
